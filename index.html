<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="control">
        <ul id="clock-setting">
          <li class="last-child"><button id="add-clock">+</button></li>
        </ul>
        <div id="color-setting">
          <div class="color-bar-container">
            <div id="color-bar"></div>
          </div>
          <div>
            <input type="color" id="color-inner" name="inner" value="#4D004B" />
          </div>
          <div>
            <input type="color" id="color-outer" name="outer" value="#D1E1FF" />
          </div>
        </div>
        <div><button id="apply-settings">Apply</button></div>
      </div>
      <div>
        <div id="clock"></div>
      </div>
    </div>
  </body>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="index.js"></script>
</html>
